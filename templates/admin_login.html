<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token_func() }}">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/admin_login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">üîê</div>
            <h1>Panel Administracyjny</h1>
            <p>Wprowad≈∫ dane logowania</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token_func() }}"/>
            <div class="form-group">
                <label for="username">Nazwa u≈ºytkownika:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Has≈Ço:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                Zaloguj siƒô
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Powr√≥t do strony g≈Ç√≥wnej</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.querySelector('input[name="csrf_token"]').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logowanie...';

            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/admin/';
                } else {
                    errorMessage.textContent = data.error || 'Nieprawid≈Çowe dane logowania';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('B≈ÇƒÖd:', error);
                errorMessage.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd podczas logowania';
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Zaloguj siƒô';
            });
        });
    </script>
</body>
</html>
