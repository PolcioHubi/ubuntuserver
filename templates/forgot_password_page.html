<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token_func() }}">
    <title>Resetowanie Has≈Ça</title>
    <link rel="stylesheet" href="/static/css/forgot_password_page.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Resetowanie Has≈Ça</h1>
            <p>Wprowad≈∫ swojƒÖ nazwƒô u≈ºytkownika, aby zresetowaƒá has≈Ço.</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="forgotPasswordForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token_func() }}"/>
            <div class="form-group">
                <label for="username">Nazwa u≈ºytkownika:</label>
                <input type="text" id="username" name="username" required
                       placeholder="Wprowad≈∫ nazwƒô u≈ºytkownika">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Wysy≈Çanie...</p>
            </div>

            <button type="submit" class="btn" id="submitBtn">Wy≈õlij link do resetowania</button>
        </form>

        <div class="links">
            <a href="/login">‚Üê Powr√≥t do logowania</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();

            if (!username) {
                showAlert('Nazwa u≈ºytkownika jest wymagana', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('input[name="csrf_token"]').value
                    },
                    body: JSON.stringify({
                        username: username
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('WystƒÖpi≈Ç b≈ÇƒÖd podczas wysy≈Çania ≈ºƒÖdania. Spr√≥buj ponownie.', 'error');
            } finally {
                showLoading(false);
            }
        });

        function showAlert(message, type) {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            const otherAlert = document.getElementById(type === 'success' ? 'errorAlert' : 'successAlert');

            otherAlert.style.display = 'none';

            alertElement.textContent = message;
            alertElement.style.display = 'block';

            if (type !== 'success') {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const button = document.getElementById('submitBtn');

            if (show) {
                loading.style.display = 'block';
                button.disabled = true;
                button.textContent = 'Wysy≈Çanie...';
            } else {
                loading.style.display = 'none';
                button.disabled = false;
                button.textContent = 'Wy≈õlij link do resetowania';
            }
        }
    </script>
</body>
</html>
