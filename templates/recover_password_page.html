<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odzyskiwanie Has≈Ça - Token Odzyskiwania</title>
    <link rel="stylesheet" href="/static/css/recover_password_page.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë Odzyskiwanie Has≈Ça</h1>
            <p>Wprowad≈∫ swojƒÖ nazwƒô u≈ºytkownika, token odzyskiwania i nowe has≈Ço.</p>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="recoverPasswordForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token_func() }}"/>
            <div class="form-group">
                <label for="username">Nazwa u≈ºytkownika:</label>
                <input type="text" id="username" name="username" required
                       placeholder="Wprowad≈∫ nazwƒô u≈ºytkownika">
            </div>

            <div class="form-group">
                <label for="recovery_token">Token Odzyskiwania:</label>
                <input type="text" id="recovery_token" name="recovery_token" required
                       placeholder="Wprowad≈∫ token odzyskiwania">
            </div>

            <div class="form-group">
                <label for="new_password">Nowe Has≈Ço:</label>
                <input type="password" id="new_password" name="new_password" required
                       placeholder="Wprowad≈∫ nowe has≈Ço">
            </div>

            <div class="form-group">
                <label for="confirm_password">Potwierd≈∫ Nowe Has≈Ço:</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       placeholder="Potwierd≈∫ nowe has≈Ço">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Odzyskiwanie has≈Ça...</p>
            </div>

            <button type="submit" class="btn" id="submitBtn">Odzyskaj Has≈Ço</button>
        </form>

        <div class="links">
            <a href="/login">‚Üê Powr√≥t do logowania</a>
        </div>
    </div>

    <script>
        document.getElementById('recoverPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const recoveryToken = document.getElementById('recovery_token').value.trim();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (!username || !recoveryToken || !newPassword || !confirmPassword) {
                showAlert('Wszystkie pola sƒÖ wymagane', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showAlert('Has≈Ça nie sƒÖ zgodne', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('Has≈Ço musi mieƒá co najmniej 6 znak√≥w', 'error');
                return;
            }

            showLoading(true);

            const csrfToken = document.querySelector('input[name="csrf_token"]').value;

                try {
                    const response = await fetch('/recover_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({
                            username: username,
                            recovery_token: recoveryToken,
                            new_password: newPassword
                        })
                    });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message + ' Przekierowywanie do logowania...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('WystƒÖpi≈Ç b≈ÇƒÖd podczas odzyskiwania has≈Ça. Spr√≥buj ponownie.', 'error');
            } finally {
                showLoading(false);
            }
        });

        function showAlert(message, type) {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            const otherAlert = document.getElementById(type === 'success' ? 'errorAlert' : 'successAlert');

            otherAlert.style.display = 'none';

            alertElement.textContent = message;
            alertElement.style.display = 'block';

            if (type !== 'success') {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const button = document.getElementById('submitBtn');

            if (show) {
                loading.style.display = 'block';
                button.disabled = true;
                button.textContent = 'Odzyskiwanie has≈Ça...';
            } else {
                loading.style.display = 'none';
                button.disabled = false;
                button.textContent = 'Odzyskaj Has≈Ço';
            }
        }
    </script>
</body>
</html>
